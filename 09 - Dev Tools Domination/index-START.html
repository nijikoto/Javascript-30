<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', 'interpolated🤳');
    // console.log(`Hello I am ${variable}`);

    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Hi, welcome to the world, insecurities, childhood trauma, insomnia are waiting for you🤩 ');

    // Error :|
    console.error('🌿🌿🌿🦄🍄🪐LOVE & PEACE');

    // Info
    console.info('Oh, you were saying you are an introvert and INFP? GO THIS WAY! LET ME GUIDE YOU DESTROY YOURSELF RIGHT AWAY😇');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'You did not select the right Element!');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('wes');
    console.count('wes');
    console.count('Steve');
    console.count('wes');
    console.count('wes');
    console.log('jeff');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>

</html>
