<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas basics practice</title>
</head>

<body>
    <canvas id="canvas1"></canvas>
    <script>
        const canvas = document.getElementById('canvas1')
        const ctx = canvas.getContext('2d');
        console.log(ctx);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function () { //resize event listener to prevent stretching
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'white'
            ctx.fillRect(10, 10, 50, 50);
        })

        // draw a circle
        // ctx.fillStyle = 'blue';
        // ctx.strokeStyle = 'red';
        // ctx.lineWidth = 15;
        // ctx.beginPath(); //let javascript know we're starting a new shape
        // ctx.arc(100, 100, 50, 0, Math.PI * 2); //take x. and y as
        // ctx.fill(); //fill with color
        // ctx.stroke();
        ctx.fillStyle = 'blue';
        ctx.lineWidth = 15;
        ctx.beginPath(); //let javascript know we're starting a new shape
        ctx.arc(100, 100, 50, 0, Math.PI * 2); //take x. and y as
        ctx.fill(); //fill with color

        // mouse interactivity with click and mousemove events
        const mouse = {
            x: null,
            y: null,
        }

        canvas.addEventListener('click', function (event) {
            mouse.x = event.x; //every time click event occurs take x and y coordinates of the click and assign them like custom mouse object doing this will make these coordinates available not only within event listener call back function but all around code base 
            mouse.y = mouse.y;
            drawCircle();
        });

        //make is reusable and draw more circle 
        // using function declaration
        function drawCircle() {
            ctx.fillStyle = 'blue';
            ctx.beginPath(); //let javascript know we're starting a new shape
            ctx.arc(mouse.x, mouse.y, 50, 0, Math.PI * 2); //take x. and y as
            ctx.fill(); //fill with color
        }

        drawCircle();

    </script>
    <style>
        #canvas1 {
            position: absolute;
            background: black;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</body>

</html>
