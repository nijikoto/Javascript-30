<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    //ç•«å¸ƒè¨­å®š
    const canvas = document.querySelector('#draw');  //é¸å®šcanvas
    const ctx = canvas.getContext('2d'); //æŒ‡å®šæ–‡ä»¶é¡žåž‹
    canvas.width = window.innerWidth; //å°‡ Canvas å…ƒç´ çš„å¯¬åº¦è¨­å®šç‚ºç€è¦½å™¨è¦–çª—çš„å…§éƒ¨å¯¬åº¦ï¼Œä¹Ÿå°±æ˜¯ç€è¦½å™¨å¯è¦‹å€åŸŸçš„å¯¬åº¦ã€‚
    canvas.height = window.innerHeight; //å°‡Canvas å…ƒç´ çš„é«˜åº¦è¨­å®šç‚ºç€è¦½å™¨è¦–çª—çš„å…§éƒ¨å¯¬åº¦ï¼Œä¹Ÿå°±å¼ç€è¦½å™¨å¯è¦‹å€åŸŸçš„é«˜åº¦ã€‚
    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';//è¨­å®šç·šæ¢ç›¸äº¤è™•çš„æ¨£å¼
    ctx.lineCap = 'round';//è¨­å®šç·šæ¢ç«¯é»žæ¨£å¼
    ctx.lineWidth = 100;//è¨­å®šç·šæ¢å¯¬åº¦
    // ctx.globalCompositeOperation = 'multiply';//è¨­å®šåœ¨ç¹ªè£½é‡ç–Šå½¢ç‹€æ™‚çš„çµ„åˆæ–¹å¼ã€‚

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
      if (!isDrawing) return; // stop the fn from running when they are not moused down
      console.log(e);
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      ctx.beginPath();
      // start from
      ctx.moveTo(lastX, lastY);
      // go to
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];

      hue++;
      if (hue >= 360) {
        hue = 0;
      }
      if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
        direction = !direction;
      }

      if (direction) {
        ctx.lineWidth++;
      } else {
        ctx.lineWidth--;
      }

    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });


    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
