<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
    <link rel="icon" href="https://fav.farm/✅" />
</head>

<body>

    <div class="hero">
        <h1 contenteditable>🔥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        (function () {
            let length = 100;
            let text = document.querySelector("h1");
            let hero = document.querySelector(".hero");

            hero.addEventListener("mousemove", function (e) {
                let { offsetX, offsetY } = e;

                // 判斷 this 和 e.target 是否相同，若不同則補上少的座標值
                if (e.target !== this) {
                    offsetX += e.target.offsetLeft;
                    offsetY += e.target.offsetTop;
                }

                let lengthX = Math.floor((offsetX / this.offsetWidth) * length) * 2 - length;
                let lengthY = Math.floor((offsetY / this.offsetHeight) * length) * 2 - length;

                text.style.textShadow = `
                ${lengthX * -1}px ${lengthY * -1}px 5px rgba(255, 0, 0, 0.8),
                ${lengthX * -3}px ${lengthY * -3}px 5px rgba(0, 255, 0, 0.8),
                ${lengthX * -6}px ${lengthY * -6}px 5px rgba(0, 0, 255, 0.8)
                `;
            });
        })();

    </script>
</body>

</html>
